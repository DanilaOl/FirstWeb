<h1>WAYGDA - What Are You Gonna Do App</h1>


{% if error %}
<p>
    Sorry, email or password are incorrect. Try again or go to <a href="/">Sign Up</a>
</p>
{% endif %}


<form method="POST">
    <label>e-mail</label>
    <input type="email" maxlength="30" name="email" required><br/>
    <label>Password</label>
    <input type="password" minlength="6" maxlength="20" name="password" required><br/>
    <input type="checkbox" name="remember">
    <label>Remember me</label>
    <input type="submit" value="Log In">
</form>
