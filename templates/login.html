<head>
    <link href='../static/style.css', rel='stylesheet'>
    <link href='../static/login.css', rel='stylesheet'>
</head>
<h1>WAYGDA - What Are You Gonna Do App</h1>


{% if error %}
    <p>
        Sorry, email or password are incorrect. Try again or go to <a href="/">Sign Up</a>
    </p>
{% endif %}


<form method="POST">
    <label>E-mail</label>
    <input type="email" maxlength="30" name="email" 
    placeholder="example@test.com" required><br/>
    <label>Password</label>
    <input type="password"minlength="6" maxlength="20" name="password" 
    placeholder="6 or more symbols" required><br/>
    <input type="checkbox" name="remember">
    <label id='remember'>Remember me</label>
    <input type="submit" value="Log In">
</form>
